<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<button id="start">Отслеживать</button>
<button id="stop">Стоп</button>
  
<p id="sir">Широта:</p>
<p id="dol">Долгота:</p>

<script>
  let watchId;
 
  const stop = document.getElementById('stop');
  const sir = document.getElementById('sir');
  const dol = document.getElementById('dol');

  document.getElementById('start').onclick = function (){
     watchId = navigator.geolocation.watchPosition(function(position){
      let latitude = position.coords.latitude
      let longitude = position.coords.latitude
      sir.textContent = "Широта: " + latitude
      dol.textContent = "Широта: " + longitude
     })
    }

     document.getElementById('stop').onclick = function (){
      navigator.geolocation.clearWatch(watchId)
      sir.innerHTML = "Широта: ";
      dol.innerHTML = "Долгота: "
  }

</script>
</body>
</html>
